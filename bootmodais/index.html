<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Estudos Modais</title>
</head>
<body>
    <!-- Button trigger modal -->
    <button type="button" style="background-color: #fd7e14; border:none" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Testando Modais</button>
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img class="w-50" src="https://brcomotradicionalissimowww.b-cdn.net/wp-content/uploads/2021/11/icone_feliz_01.png" alt="">
                    <h6 class="mt-3">Lorem ipsum dolor sit.</h6>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestiae ipsa error, modi id quod assumenda.</p>
                </div>
                <div class="modal-footer justify-content-center border-top-0">
                    <button type="button" style="background-color: #fd7e14; border: none;" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</html>
